<script type="text/javascript">
	$(function() {
		// 테이블의 첫 행 바탕색을 red, 글자색은 흰, 크기 30px
		// tr줄에 짝수층 바탕색 yellow, 홀수층 pink.
		$("th").css({"background-color":"red", "color":"white","font-size":"30px"});
		$("table tr:nth-child(2n+1)").css({"background-color":"yellow"});
		$("table tr:nth-child(2n)").css({"background-color":"pink"});

</script>
