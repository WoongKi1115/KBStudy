<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		/*
			정적 element에 이벤트 등록
			$(selector).on("이벤트 종류", function() {})
			$(selector).on("이벤트 종류", function() {});
		
			동적 element에 이벤트 등록 이벤트에 의해 새롭게 추가된 element
			$(document).on("이벤트 종류", "이벤트 대상 selector", function() {})
		*/
		$("#chkAll").on("click", () => {
			// console.log(this.checked)			
			$(":checkbox").prop("checked", this.checked);
			
			if(this.checked) {
				$("span").text("전체해지");
			} else {
				$("span").text("전체선택");
			}
		})
	})

</script>
	
</head>

<body>
  <h1>on 이벤트 </h1>
  <h4>checkbox를 이용한 전체 선택</h4>
  <form>
    <input type="checkbox" id="chkAll" /><span>전체선택</span><p>
       <div id="subCheck">
       
        <input type="checkbox" checked="checked" />C#
        <input type="checkbox"  />HTML5
        <input type="checkbox"  />Java
        <input type="checkbox"  />JQuery
        <input type="checkbox"  />JavaScript
        <input type="checkbox"  />Spring
        <input type="checkbox"  />JPA
        <input type="checkbox"  />MyBatis
      </div>
</form>
</body>
</html>
